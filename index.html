<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Ludo Game</title>
</head>
<body>
    
<div class="container">
    <h1>Ludo Game</h1>

    <div class="dice">
        <p>Player 1</p>
        <img src="Images/Dice1.jpg" alt="dice-1" id="check1">
    </div>

    <div class="dice">
        <p>Player 2</p>
        <img src="Images/Dice6.jpg" alt="dice-1" id="check2">
    </div>

    <div>
        <button onclick="ludogame()">Click to Play</button>
    </div>
</div>


<script>

 ludogame = () => {

const player1 = Math.floor(Math.random() * 6) + 1;
const player1dice = `Images/Dice${player1}.jpg`;
document.getElementById('check1').setAttribute('src', player1dice);

const player2 = Math.floor(Math.random() * 6) + 1;
const player2dice = `Images/Dice${player2}.jpg`;
document.getElementById('check2').setAttribute('src', player2dice);

if(player1 > player2){
    document.querySelector('h1').innerHTML="Player 1 Won";
}else if(player1 < player2){
    document.querySelector('h1').innerHTML="Player 2 Won";
}else{
    document.querySelector('h1').innerHTML="Draw"
}

}



</script>

</body>
</html>
